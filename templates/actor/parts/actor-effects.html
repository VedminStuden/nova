<ol class="items-list effects-list">
  {{#each effects as |section sid|}}
    <li class="items-header flexrow" data-effect-type="{{section.type}}">
      <a class="item-controls">
        <i class="fas border-none" style="opacity:0%;"></i>
      </a>
      <h3 class="item-name effect-name flexrow">{{localize section.label}}</h3>
      <div class="effect-source">Source</div>
      <div class="effect-source">Duration</div>
      <div class="item-controls effect-controls flexrow">
        <a class="effect-control" data-action="create" title="{{localize 'NOVA.EffectCreate'}}">
          <i class="fas fa-plus"></i> {{localize "NOVA.Add"}}
        </a>
      </div>
    </li>

    <ol class="item-list">
    {{#each section.effects as |effect|}}
      <li class="item effect flexrow" data-effect-id="{{effect.id}}">
        <div class="item-controls effect-controls flexrow">
          <a class="effect-control" data-action="toggle" title="{{localize 'NOVA.EffectToggle'}}">
            <i class="fas {{#if effect.data.disabled}}fa-check trans50{{else}}fa-times{{/if}}"></i>
          </a>
        </div>
        <div class="item-name effect-name flexrow">
          <img class="item-image" src="{{effect.data.icon}}"/>
          <h4>{{effect.data.label}}</h4>
        </div>
        <div class="effect-source">{{effect.sourceName}}</div>
        <div class="effect-duration">{{effect.duration.label}}</div>
        <div class="item-controls effect-controls flexrow">
          <a class="effect-control" data-action="edit" title="{{localize 'NOVA.EffectEdit'}}">
            <i class="fas fa-edit"></i>
          </a>
          <a class="effect-control" data-action="delete" title="{{localize 'NOVA.EffectDelete'}}">
            <i class="fas fa-trash"></i>
          </a>
        </div>
      </li>
    {{/each}}
    </ol>
  {{/each}}
</ol>
