{{#each powerLayout as |label subType|}} 
<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize "NOVA.Name"}}</div>
    <div class="item-header-controls">
      <a class="item-control item-create" title="{{localize label}}" data-item-type="power" data-sub-type="{{subType}}"><i class="fas fa-plus"></i> {{localize label}}</a>
    </div>
  </li>
  {{#each ../power as |item|}}
    {{#if (eq item.data.data.type subType)}}
    <li class="item flexrow" data-item-id="{{item.id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/if}}
  {{/each}}
</ol>
{{/each}}
