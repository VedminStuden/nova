<section class="grid grid-2col">
  {{#each npcActions}}
  {{log this}}
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">{{this.label}}</div>
      <div class="item header-controls">
        <a class="item-control item-create" title="{{this.addLabel}}" data-item-type="{{this.listField}}"><i class="fas fa-plus"></i> Add Entry</a>
      </div>
    </li>
    {{#each this.entries}}
    {{log this}}
    <li class="item flexrow" data-npc-item="{{../listField}}" data-index="{{@index}}", data-flavor="{{../flavor}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="{{../listField}}"><img src="icons/svg/d20-black.svg" title="{{../rollLabel}}" width="24" height="24"/></a>
        </div>
        <input type="text" name="data.{{../listField}}" value="{{this}}" data-dtype="String"/>
      </div>
      <div class="item-controls">
        <a class="item-control item-delete" title="{{../deleteLabel}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}
  </ol>
  {{/each}}
</section>
