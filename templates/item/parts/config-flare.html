<section class="grid grid-5col align-center">
          {{!-- As you add new fields, add them in here! --}}
          <div class="flexrow">
            <label for="data.type" class="resource-label">{{localize "NOVA.Type"}}</label>
          </div>
          <div class="flexrow grid-span-2">
          <label for="data.affects" class="resource-label">{{localize "NOVA.Affects"}}</label>
          </div>
          <div class="grid-span-2">{{!-- null space --}}</div>
          <div class="flexrow">
            <select name="data.type">
              {{#select data.type}}
              {{#each subTypes as |name type|}}
              <option value="{{type}}">{{localize name}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
          {{log affectInfo}}
          <div class="flexrow grid-span-2">
          <select name="data.affects">
            {{selectOptions affectInfo selected=data.affects inverted=false}}
          </select>
          </div>
          <div class="grid-span-2">{{!-- null space --}}</div>
      </section>
